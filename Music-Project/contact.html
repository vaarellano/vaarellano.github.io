<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <!-- NAVIGATION -->
    <div class="hamburger">
        <div class="ham-logo">
            <a href="index.html">
                <img class="header-logo" src="images/logo_white.svg" alt="logo">
            </a>
        </div>
        <span class="ham">&#9776;</span>
    </div>
    <nav class="navbar">
        <ul class="main-nav hide-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="music.html">Music</a></li>
            <li><a href="art.html">Art</a></li>
            <li><a href="icons.html">Icons</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <!-- NAVIGATION -->
    <div class="container">
        <div class="form-container">
            <div class="card">
                <form action="thankyou.html" class="form">
                    <fieldset>
                        <div>
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" placeholder="Joe" />
                        </div>
                        <div>
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" placeholder="Smith" />
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="example@me.com" />
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" />
                        </div>
                        <div class="interest">
                            <label for="art">Art</label>
                            <input type="checkbox" id="art">
                            <label for="icons">Icons</label>
                            <input type="checkbox" id="icons">
                            <label for="music">Music</label>
                            <input type="checkbox" id="music">
                            <label for="design">Design</label>
                            <input type="checkbox" id="design">
                        </div>
                        <div class="gender">
                            <label for="male">Male</label>
                            <input type="radio" id="male" value="male" name="gender" checked>
                            <label for="female">Female</label>
                            <input type="radio" id="female" value="female" name="gender">
                        </div>
                        <div class="age">
                            <select name="age" id="age">
                                <option value="18">Under 18</option>
                                <option value="21">Over 21 and Under 30</option>
                                <option value="30">Over 30 and Under 45</option>
                                <option value="45">Over 45+</option>
                            </select>
                        </div>
                        <div>
                            <textarea name="textarea" id="textarea"></textarea>
                        </div>
                        <div class="form-btn">
                            <input type="submit" class="cancel" value="Cancel">
                            <input type="submit" class="save" value="Send">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
            <li><a href="index.html">Victor Arellano &copy;2017</a></li>
            <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
